<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyanbrowser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ff1493; /* Deep pink */
        }
    </style>
</head>
<body>
    <h1>Nyanbrowser</h1>
    <p>The Worst Browser you'll ever imagine.</p>
    <button class="download-btn" onclick="window.location.href='https://github.com/hoppygamer/nyanbrowser/raw/refs/heads/main/nyanbrowser.zip';">Download</button>
</body>
</html>
