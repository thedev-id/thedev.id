<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidasik | Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bio-container {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .bio-container:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #3498db;
            margin-bottom: 20px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="avatar.jpg" alt="Аватарка" class="avatar">
        <h1>Vidasik</h1>
        <p>11 years. Belarus.</p>
        <div class="social-links">
            <a href="https://t.me/vidasik" class="social-link" target="_blank">TG</a>
            <a href="https://t.me/near_itv" class="social-link" target="_blank">TG ITV</a>
            <a href="https://www.tiktok.com/@vidasikoff" class="social-link" target="_blank">TikTok</a>
            <a href="https://vidasik.rf.gd" class="social-link" target="_blank">Main Site</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bioContainer = document.querySelector('.bio-container');
            setTimeout(() => {
                bioContainer.style.transition = 'opacity 0.5s, transform 0.5s';
                bioContainer.style.opacity = 1;
                bioContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
